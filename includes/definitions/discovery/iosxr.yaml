mib: CISCO-HSRP-MIB
modules:
    sensors:
        state:
            data:
                -
                    oid: cHsrpGrpTable
                    value: cHsrpGrpStandbyState
                    num_oid: '.1.3.6.1.4.1.9.9.106.1.2.1.1.15.{{ $index }}'
                    descr: 'HSRP Status {{ $cHsrpGrpVirtualIpAddr }}'
                    index: 'cHsrpGrpStandbyState.{{ $index }}'
                    group: 'HSRP'
                    states:
                        - { value:  1, generic: 2, graph: 0, descr: 'initial' }
                        - { value:  2, generic: 2, graph: 0, descr: 'learn' }
                        - { value:  3, generic: 1, graph: 0, descr: 'listen' }
                        - { value:  4, generic: 1, graph: 0, descr: 'speak' }
                        - { value:  5, generic: 0, graph: 0, descr: 'standby' }
                        - { value:  6, generic: 0, graph: 0, descr: 'active' }
                -
                    oid: ciscoBfdSessTable
                    value: ciscoBfdSessState
                    num_oid: '.1.3.6.1.4.1.9.10.137.1.2.1.6.{{ $index }}'
                    descr: '{{ $ciscoBfdSessInterface }}'
                    index: 'ciscoBfdSessState.{{ $index }}'
                    group: 'BFD'
                    states:
                        - { value:  1, generic: 0, graph: 0, descr: 'adminDown' }
                        - { value:  2, generic: 2, graph: 0, descr: 'down' }
                        - { value:  3, generic: 1, graph: 0, descr: 'init' }
                        - { value:  4, generic: 0, graph: 0, descr: 'up' }
                        - { value:  5, generic: 2, graph: 0, descr: 'failing' }
